<form id="userform">
    <input type="hidden" id="userid1" name="user.id"/>
    <table class="grid">
        <tr>
            <td align="left">登录账号</td>
            <td><input type="text" name="user.name" class="txt01 easyui-validatebox"
                       data-options="required:true"
                       id="name"/></td>
        </tr>

        <tr>
            <td align="left">真实姓名</td>
            <td><input type="text" name="user.username" class="txt01 easyui-validatebox"
                       data-options="required:true"
                       id="username"/></td>
        </tr>

        <tr>
            <td align="left">联系电话</td>
            <td><input type="text" name="user.phone" class="txt01 easyui-validatebox"
                       id="phone"
                       data-options="required:true,validType:['mobile','length[11,11]'],invalidMessage:'手机格式不正确'"/>
            </td>
        </tr>

        <tr>
            <td align="left">用户类型</td>
            <td><input type="text" name="user.type" class="txt01 easyui-validatebox"
                       id="type" data-options="required:true"/></td>
        </tr>

        <tr>
            <td align="left">出生年月</td>
            <td><input type="text" name="user.birthday" class="txt01 easyui-validatebox"
                       editable="false"
                       data-options="required:true" id="birthday"/></td>
        </tr>

        <tr>
            <td align="left">用户性别</td>
            <td>
                <input id="man" type="radio" name="user.gender" value="1"
                       class="txt01 easyui-validatebox"/>男
                <input id="woman" type="radio" name="user.gender" value="0"
                       class="txt01 easyui-validatebox"/>女
            </td>
        </tr>


        <tr class="pwd">
            <td align="left">登录密码</td>
            <td>
                <input type="password" id="password" name="user.password"
                       class="txt01 easyui-validatebox"
                       data-options="required:true,validType:'safepass'"/>
            </td>
        </tr>
        <tr class="pwd">
            <td align="left">确认密码</td>
            <td><input type="password" id="reppassword" class="txt01 easyui-validatebox"
                       data-options="required:true,validType:'safepass'"/></td>
        </tr>

    </table>
</form>
